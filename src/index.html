<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vector Fields</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script type="module" src="js/app.js" defer></script>
</head>

<body>
    <div class="option-container">
        <div class="container-row">
            <div class="action-button" id="add-charge">
                <h3>Add Charge</h3>
            </div>
            <div class="action-button" id="play-pause">
                <h3>Play/Pause</h3>
            </div>
        </div>
        <div class="container-row">
            <h3>Time Step</h3>
            <input type="range" id="time-scale" min="1e-3" max="1e-1" value="1e-2" step="1e-4">
        </div>
    </div>

    <div class="color-container">
        <div class="container-row">
            <h3>Start Color</h3>
            <input type="color" id="start-color" value="#ff2a22">
        </div>
        <div class="container-row">
            <h3>End Color</h3>
            <input type="color" id="end-color" value="#219ebc">
        </div>
    </div>

    <div class="input-container">
        <div class="scroll-bar-track"></div>
        <div class="scroll-bar" id="scroll-bar"></div>
        <div class="scroll" id="scroll">
            <div class="container-row" id="top-container">
                <h3>Normalize</h3>
                <input type="checkbox" id="normalize-tick" checked="true">
            </div>
            <div class="container-row">
                <h3>Overlay</h3>
                <select name="Overlay" id="overlay">
                    <option value="none">None</option>
                    <option value="div">Divergence</option>
                    <option value="curl">Curl</option>
                </select>
            </div>
            <div class="container-row">
                <h3>Arrow Scale</h3>
                <input type="range" id="arrow-scale" min="1e-3" max="1" value="0.5" step="1e-4">
            </div>
            <div class="container-row">
                <h3>Arrow Density</h3>
                <input type="range" id="arrow-density" min="1" max="5" value="2">
            </div>
        </div>
    </div>
    
    <canvas class="canvas" id="canvas" width="900" height="500"></canvas>

    <div class="time-box">
        <h3 id="time">Time</h3>
    </div>
</body>

</html>
